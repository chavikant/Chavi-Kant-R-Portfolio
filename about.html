<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Chavi Kant</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 3em;
            text-transform: uppercase;
            color: cyan;
            text-shadow: 0 0 10px cyan, 0 0 20px magenta;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        .text {
            width: 50%;
            font-size: 1.2em;
        }
        .image img {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 0 20px cyan;
        }
        .btn {
            padding: 10px 20px;
            background: linear-gradient(to right, cyan, magenta);
            color: black;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Me</h1>
        <div class="content">
            <div class="text">
                <p>Hi, I'm Chavi Kant, a passionate developer exploring the world of AI & Web Development.</p>
                <p>I love solving complex problems and building innovative applications that make an impact.</p>
                <p>With expertise in AI, ML, and full-stack development, I strive to create futuristic solutions.</p>
                <a href="projects.html" class="btn">View My Work</a>
            </div>
            <div class="image">
                <img src="profile.png" alt="Chavi Kant">
            </div>
        </div>
    </div>
</body>
</html>
