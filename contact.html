<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Chavi Kant</title>
  <style>
    /* === Base & Layout === */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 500px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      animation: fadeInSlide 1s ease;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      background: linear-gradient(90deg, #00f0ff, #a1efff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    /* === Floating Labels === */
    .form-group {
      position: relative;
      margin-bottom: 25px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 16px 14px;
      background: rgba(255,255,255,0.05);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
      backdrop-filter: blur(4px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.15);
    }
    .form-group input:focus,
    .form-group textarea:focus {
      box-shadow: 0 0 12px rgba(0,240,255,0.4);
    }
    .form-group label {
      position: absolute;
      top: 16px;
      left: 14px;
      color: #aaa;
      font-size: 0.95rem;
      pointer-events: none;
      background: transparent;
      transition: all 0.3s ease;
    }
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -12px;
      left: 10px;
      font-size: 0.75rem;
      padding: 2px 6px;
      background: rgba(15,12,41,0.8);
      border-radius: 4px;
      color: #00f0ff;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }

    /* === Button === */
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #00f0ff, #1dd4e6);
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      color: #0f0c29;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0,240,255,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(0,240,255,0.5);
    }

    /* === Success & Home Button === */
    .success-message {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-size: 1rem;
      color: #00f0ff;
      font-weight: 600;
      animation: fadeIn 0.5s ease-in-out;
    }
    .home-btn {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .home-btn a {
      display: inline-block;
      padding: 12px 24px;
      border: 2px solid #00f0ff;
      border-radius: 8px;
      color: #00f0ff;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .home-btn a:hover {
      background: #00f0ff;
      color: #0f0c29;
    }

    /* === Animations === */
    @keyframes fadeInSlide {
      from { opacity: 0; transform: translateY(40px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* === Responsive === */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      h2 {
        font-size: 1.5rem;
      }
      .btn, .home-btn a {
        font-size: 0.95rem;
        padding: 12px 16px;
      }
      .form-group label {
        font-size: 0.85rem;
      }
      .form-group input,
      .form-group textarea {
        font-size: 0.95rem;
        padding: 14px 12px;
      }
      .form-group input:focus + label,
      .form-group input:not(:placeholder-shown) + label,
      .form-group textarea:focus + label,
      .form-group textarea:not(:placeholder-shown) + label {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Contact Me</h2>
    <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
      <!-- Web3Forms hidden fields -->
      <input type="hidden" name="access_key" value="be76c5ba-9025-4878-ab7a-9568a9475d44" />
      <input type="hidden" name="subject"    value="New Contact from Portfolio" />
      <input type="hidden" name="from_name"  value="Chavi Kant Portfolio" />

      <!-- Name -->
      <div class="form-group">
        <input type="text" id="name" name="name" required placeholder=" " />
        <label for="name">Name</label>
      </div>

      <!-- Email -->
      <div class="form-group">
        <input type="email" id="email" name="email" required placeholder=" " />
        <label for="email">Email</label>
      </div>

      <!-- Message -->
      <div class="form-group">
        <textarea id="message" name="message" rows="5" required placeholder=" "></textarea>
        <label for="message">Message</label>
      </div>

      <button type="submit" class="btn">Send Message</button>
    </form>

    <div class="success-message" id="successMessage">
      ðŸŽ‰ Thanks for reaching out, Iâ€™ll get back to you soon!
    </div>

    <div class="home-btn" id="homeBtn">
      <a href="index.html">â¬… Go Back to Home</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');
    const homeBtn = document.getElementById('homeBtn');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: data
      })
      .then(res => {
        if (res.ok) {
          form.reset();
          form.style.display = 'none';
          successMessage.style.display = 'block';
          homeBtn.style.display = 'block';
        } else {
          alert('Submission failed. Please try again.');
        }
      })
      .catch(() => {
        alert('Error sending message. Check your connection.');
      });
    });
  </script>

</body>
</html>
